<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('pt')) {
            window.location.href = 'index_pt.html';
        } else {
            window.location.href = 'index_en.html';
        }
    </script>
</head>
<body>
</body>
</html>
